version: '3'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver"
    container_name: myapp
    volumes:
      - .:/myapp
    # image: python-django:latest
    ports:
      - "8000:8000"


